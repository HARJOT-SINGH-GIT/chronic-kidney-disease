<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Prediction</title>
</head>
<body>
    <h1>Enter Information for Prediction</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" step="0.01" required><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" id="blood_pressure" name="blood_pressure" step="0.01" required><br>

        <label for="specific_gravity">Specific Gravity:</label>
        <input type="number" id="specific_gravity" name="specific_gravity" step="0.01" required><br>

        <label for="sugar">Sugar:</label>
        <input type="number" id="sugar" name="sugar" step="0.01" required><br>

        <label for="red_blood_cells">Red Blood Cells:</label>
        <select id="red_blood_cells" name="red_blood_cells">
            <option value="0">Abnormal</option>
            <option value="1">Normal</option>
        </select><br>

        <label for="pus_cell">Pus Cell:</label>
        <select id="pus_cell" name="pus_cell">
            <option value="0">Abnormal</option>
            <option value="1">Normal</option>
        </select><br>

        <label for="pus_cell_clumps">Pus Cell Clumps:</label>
        <select id="pus_cell_clumps" name="pus_cell_clumps">
            <option value="0">Not Present</option>
            <option value="1">Present</option>
        </select><br>

        <label for="bacteria">Bacteria:</label>
        <select id="bacteria" name="bacteria">
            <option value="0">Not Present</option>
            <option value="1">Present</option>
        </select><br>

        <label for="blood_glucose_random">Blood Glucose Random:</label>
        <input type="number" id="blood_glucose_random" name="blood_glucose_random" step="0.01" required><br>

        <label for="blood_urea">Blood Urea:</label>
        <input type="number" id="blood_urea" name="blood_urea" step="0.01" required><br>

        <label for="serum_creatinine">Serum Creatinine:</label>
        <input type="number" id="serum_creatinine" name="serum_creatinine" step="0.01" required><br>

        <label for="sodium">Sodium:</label>
        <input type="number" id="sodium" name="sodium" step="0.01" required><br>

        <label for="potassium">Potassium:</label>
        <input type="number" id="potassium" name="potassium" step="0.01" required><br>

        <label for="haemoglobin">Haemoglobin:</label>
        <input type="number" id="haemoglobin" name="haemoglobin" step="0.01" required><br>

        <label for="packed_cell_volume">Packed Cell Volume:</label>
        <input type="number" id="packed_cell_volume" name="packed_cell_volume" step="0.01" required><br>

        <label for="white_blood_cell_count">White Blood Cell Count:</label>
        <input type="number" id="white_blood_cell_count" name="white_blood_cell_count" step="0.01" required><br>

        <label for="red_blood_cell_count">Red Blood Cell Count:</label>
        <input type="number" id="red_blood_cell_count" name="red_blood_cell_count" step="0.01" required><br>

        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="coronary_artery_disease">Coronary Artery Disease:</label>
        <select id="coronary_artery_disease" name="coronary_artery_disease">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="appetite">Appetite:</label>
        <select id="appetite" name="appetite">
            <option value="0">Good</option>
            <option value="1">Poor</option>
        </select><br>

        <label for="peda_edema">Pedal Edema:</label>
        <select id="peda_edema" name="peda_edema">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="aanemia">Anemia:</label>
        <select id="aanemia" name="aanemia">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <input type="submit" value="Submit for Prediction">
    </form>
</body>
</html>
